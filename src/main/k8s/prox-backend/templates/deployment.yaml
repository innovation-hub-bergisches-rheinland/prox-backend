apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "prox-backend.fullname" . }}
  labels:
    {{- include "prox-backend.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "prox-backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "prox-backend.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "prox-backend.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.config.existingSecret | default (include "prox-backend.fullname" .) }}
                  key: dbUser
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.config.existingSecret | default (include "prox-backend.fullname" .) }}
                  key: dbPassword
            - name: KEYCLOAK_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.config.existingSecret | default (include "prox-backend.fullname" .) }}
                  key: keycloakSecret
            - name: AWS_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: { { .Values.config.existingSecret | default (include "prox-backend.fullname" .) } }
                  key: awsSecretKey
            - name: AWS_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: { { .Values.config.existingSecret | default (include "prox-backend.fullname" .) } }
                  key: awsAccessKey
            - name: RABBITMQ_USER
              valueFrom:
                secretKeyRef:
                  name: { { .Values.config.existingSecret | default (include "prox-backend.fullname" .) } }
                  key: rabbitMqUser
            - name: RABBITMQ_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: { { .Values.config.existingSecret | default (include "prox-backend.fullname" .) } }
                  key: rabbitMqPassword
          livenessProbe:
            # slow java
            initialDelaySeconds: 90
            httpGet:
              path: /actuator/health/liveness
              port: http
          readinessProbe:
            # slow java
            initialDelaySeconds: 90
            httpGet:
              path: /actuator/health/readiness
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
