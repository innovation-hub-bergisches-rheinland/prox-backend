keycloak:
  realm: prox-backend-dev
  client-id: prox-backend-dev
  auth-server-url: http://localhost:8081
  credentials:
    secret: ${KEYCLOAK_SECRET:prox-backend-dev}
cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY:aws-access-key}
      secret-key: ${AWS_SECRET_KEY:aws-secret-key}
    s3:
      endpoint: http://localhost:4566
    region: eu-central-1
spring:
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop # TODO: Just for the moment. Replace with schema migration later
  datasource:
    password: prox-backend
    url: jdbc:postgresql://localhost:5432/prox-db
    username: prox-backend
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://localhost:8080/auth/realms/prox-backend-dev
